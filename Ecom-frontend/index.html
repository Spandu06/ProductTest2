<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Website</title>
</head>
<body>
    <header>
        <h1>E-commerce Website</h1>
        <div id="cart">
            <span id="cart-count">0</span>
            <img src="cart-icon.png" alt="Shopping Cart">
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="remove-from-cart">Remove from Cart</button>
        </div>
        
    </header>
    <main>
        <section id="products">
            <div class="product">
                <img src="p1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="p2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="p2.jpg" alt="Product 1">
                <h2>Product 3</h2>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="p1.jpg" alt="Product 2">
                <h2>Product 4</h2>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
